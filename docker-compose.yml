services:
  nestjs:
    container_name: shop
    build: .
    ports:
      - '3337:3337'
    environment:
      - NODE_ENV=production
    volumes:
      - ./src:/app/src # Chá»‰ mount source code
      - ./node_modules:/app/node_modules
      - ./package.json:/app/package.json
      - ./yarn.lock:/app/yarn.lock
    command: yarn start:prod
    networks:
      - postgres

  postgres:
    image: postgres:14
    container_name: postgres
    ports:
      - '5432:5432'
    volumes:
      - /data/postgresql:/var/lib/postgresql/data
    restart: always
    env_file:
      - docker.env
    networks:
      - postgres

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    ports:
      - '8081:80'
    volumes:
      - /data/pgadmin:/root/.pgadmin
    env_file:
      - docker.env
    networks:
      - postgres

networks:
  postgres:
    driver: bridge
